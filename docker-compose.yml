services:
  db:
    image: postgres:15-alpine
    container_name: evalco-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=evalco_dashboard
    ports:
      - '5432:5432'
    volumes:
      - evalco-db-data:/var/lib/postgresql/data

volumes:
  evalco-db-data:
